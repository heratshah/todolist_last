    <div class="taskform">
        <div class="taskform__bgimage">
            <form>
                <input id="inputbox" class="taskform__input" type="text" placeholder="Name" />
                <button id="insert" class="taskform__add-btn"><i class="fa fa-plus"></i>ADD LIST</button>
                <select name="todos" class="taskform__filter">
                <option value="all">All</option>
                <option value="complated">Complated</option>
                <option value="uncomplated">Uncomplated</option>
              </select>
            </form>
        </div>
    </div>

    <div class="todo">
        <div class="todo__select-checkall">
            <input type="checkbox" class="todo__check-checkall" id="input-checkbox" value="Select All" />
            <select name="todos" class="todo__filter-checkall">
              <option value="">Select-One</option>
              <option value="delete">Delete</option>
              <option value="completed">Completed</option>
              <option value="uncomplated">Uncomplated</option>
            </select>
        </div>
        <ul class="todo__all-list"></ul>
    </div>
